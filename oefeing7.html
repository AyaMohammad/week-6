<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot_arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=500
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier

            for (var j =1; j <= 5; j++) {
                for (var i = 1; i <=6; i++) {
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();  
                    robotArm.drop();
                }
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();  
                robotArm.drop();               
            }
            
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
