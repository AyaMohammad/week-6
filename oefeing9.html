<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot_arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=2000
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            
        for (var i = 1; i <=4; i++){
            for(var j = 0; j< i; j++){
                robotArm.grab();

                for (var c = 1; c <= 5; c++) {
                    robotArm.moveRight();
                }
        
                robotArm.drop();
        
                for(var k =1; k<= 5; k++){
                    robotArm.moveLeft();
                }
             }
                 robotArm.moveRight();
        }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
            
        </script>
    </body>
</html>
