<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot_arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=500
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            
            // Jou instructies volgen hier

            for (var j =1; j <= 8; j=j+1) {
                robotArm.moveRight();
                robotArm.grab();
                for (var i = 1; i <= 8; i++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.moveLeft();
            }
            
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
